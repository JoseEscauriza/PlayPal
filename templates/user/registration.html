{% extends "base.html" %} {% load static %}

{% block title %} Registration {% endblock title %}

{% block stylesheet %} {{ block.super}}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
</style>
{% endblock stylesheet %}

{% block content %}

<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-sm-12" style="position: relative; overflow: hidden; height: 100vh;">
                <img src="/static/img/adobebg.png" alt="Background Image" style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: -1;">
                
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="position: absolute; top: 40%; left: 70%; transform: translate(-50%, -50%);">
                    <form method="POST" action="{% url 'user_registration' %}">
                        {% csrf_token %}

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="emailfield" class="form-control form-control-lg"
                                placeholder="Enter your email address here" name="email"/>
                            <label class="form-label" for="emailfield">Email </label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="passwordfield" class="form-control form-control-lg"
                                placeholder="Enter your password here" name="password1"/>
                            <label class="form-label" for="passwordfield">Password</label>
                        </div>

                        <!-- 2nd Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="passwordfield2" class="form-control form-control-lg"
                                placeholder="Enter your password here" name="password2"/>
                            <label class="form-label" for="passwordfield2">Please input your password again</label>
                        </div>



                        <!-- Display Error Message  -->
                        {% if error_message %}
                        <div class="alert alert-danger" role="alert">
                            {{ error_message }}
                        </div>
                        {% endif %}

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-success btn-lg">Submit</button>
                        </div>

                    </form>
            </div>
            </div>
        </div>
    </div>

</section>

{% endblock content %}
